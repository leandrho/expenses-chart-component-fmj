<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="container">
      <div class="top-section">
          <div class="top-text">
              <h3>My balance</h3>
              <p>$921.48</p>
          </div>
          <img src="./images/logo.svg" alt="">
      </div>
      <div class="bottom-section">
          <h1>Spending - Last 7 days</h1>
          <div class="days">
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="mon">mon</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="tue">tue</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar cyan"></div>
                <p class="day-name" id="wed">wed</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="thu">thu</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="fri">fri</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="sat">sat</p>
            </div>
            <div class="day-box">
                <p class="day-amount hidden"></p>
                <div class="day-bar soft-red"></div>
                <p class="day-name" id="sun">sun</p>
            </div>
          </div>
          <hr/>
          <div class="total-section">
            <div class="total">
              <h3>Total this month</h3>
              <p>$478.33</p>
            </div>
            <div class="total-percent">
              <p class="total-percent-num">%2.4%</p>
              <p>from last month</p>
            </div>
          </div>
      </div>
  </main>  
  <script src="./script.js"></script>
</body>
</html>
